name: BagIt.NET CI

# Trigger on push or pull request to any branch
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            dotnet-version: 9.0.x
          - os: windows-latest
            dotnet-version: 9.0.x
          - os: macos-14
            dotnet-version: 9.0.x

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore bagit.net.sln

      # Step 4: Build solution
      - name: Build
        run: dotnet build bagit.net.sln --no-restore --configuration Release

      # Step 5: Run unit tests
      - name: Run Unit Tests
        run: dotnet test bagit.net.tests/bagit.net.tests.csproj --no-build --configuration Release --filter "Category=Unit"

      # Step 6: Run integration tests
      - name: Run Integration Tests
        run: dotnet test bagit.net.tests/bagit.net.tests.csproj --no-build --configuration Release --filter "Category=Integration"

      # Step 7: Publish macOS ARM64 binary
      - name: Publish macOS ARM64
        if: runner.os == 'macOS'
        run: |
          dotnet publish bagit.net.cli/bagit.net.cli.csproj \
            -c Release \
            -r osx-arm64 \
            --self-contained true \
            -o ./publish/macos-arm64

      # Step 8: Upload macOS ARM64 build as artifact
      - name: Upload macOS ARM64 build
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v3
        with:
          name: bagit-macos-arm64
          path: ./publish/macos-arm64
